name: Portal CI

on: [push, pull_request]

jobs:
  verify-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Verify docs assets (optional)
        run: |
          test -f docs/index.html || echo 'docs/index.html missing'
          test -f docs/data.json || echo 'docs/data.json missing'
          test -f docs/favicon.svg || echo 'docs/favicon.svg missing'
