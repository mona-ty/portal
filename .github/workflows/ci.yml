name: CI

on:
  push:
    paths:
      - 'tools/bronto-generator/**'
      - 'apps/ff14-submarines/**'
      - 'docs/**'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'tools/bronto-generator/**'
      - 'apps/ff14-submarines/**'
      - 'docs/**'
      - '.github/workflows/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest
      - name: Run tests
        env:
          PYTHONPATH: tools/bronto-generator
        run: |
          pytest -q
      - name: Verify GitHub Pages assets
        run: |
          test -f docs/index.html
          test -f docs/data.json
          test -f docs/favicon.svg
